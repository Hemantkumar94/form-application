<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>JOB APPLICATION FORM
            <span class="small_name">(web)</span>
        </h1>
            <form action="">
                <div class="form">
                <div class="form_control">
                    <label for="firstname">firstname:</label>
                    <input type="text" name="firstname" id="firstname" placeholder="enter your name">
                </div>
                <div class="form_control">
                    <label for="lastname">lastname:</label>
                    <input type="text" name="firstname" id="lastname" placeholder="enter your name">
                </div>
                <div class="form_control">
                    <label for="email">Email:</label>
                    <input type="email" name="firstname" id="email" placeholder="xyz@gmail.com">
                </div>
                <div class="form_control">
                    <label for="job_role">JOBROLE:</label>
                    <select id="job_role" name="jobrole">
                        <option value="weddev">wed dev</option>
                        <option value="javascript">javascript</option>
                        <option value="html and css">html and css</option>
                    </select>
                </div>
                <div class="form_control">
                    <label for="addess">Address:</label>
                    <textarea id="address" name="adress" rows="4" cols="50" placeholder="enter your addres"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City:</label>
                    <input id="city" name="city">
                </div>
                <div class="form_control">
                    <label for="pincode">Pincode:</label>
                    <input  type="number" id="pincode" name="pincode">
                </div>
                <div class="form_control">
                    <label for="date">Date:</label>
                    <input id="date" name="date" type="date" value="1994-12-03">
                </div>
                <div class="form_control">
                    <label for="upload">Upload your cv:</label>
                    <input id="upload" name="file" type="file">
                </div>
            </div>
            </form>
            <div class="butten_container">
                <button type="submit">Apply Now</button>
            </div>

        </div>
    </div>
    
</body>
</html>
